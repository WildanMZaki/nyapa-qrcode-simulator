<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nyapa QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    #qrPreview img {
      max-width: 300px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Request WhatsApp QR</h3>

        <div class="mb-3">
          <label for="deviceIdInput" class="form-label">Device ID</label>
          <input
            type="text"
            class="form-control"
            id="deviceIdInput"
            placeholder="e.g. device-000001"
          />
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="syncContacts" />
          <label class="form-check-label" for="syncContacts">
            Sync Contacts
          </label>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="syncHistories" />
          <label class="form-check-label" for="syncHistories">
            Sync Chat Histories
          </label>
        </div>

        <div class="mb-3">
          <label for="recordingPolicy" class="form-label">Recording Policy</label>
          <select class="form-select" id="recordingPolicy">
            <option value="all">All</option>
            <option value="excluded">Exclude Certain Contacts</option>
            <option value="selected">Only Specific Contacts</option>
          </select>
        </div>

        <div class="mb-3 d-none" id="excludedContactsInputGroup">
          <label for="excludedContacts" class="form-label">Excluded Contacts (comma-separated)</label>
          <input type="text" class="form-control" id="excludedContacts" placeholder="e.g. 6281234567,6289876543" />
        </div>

        <div class="mb-3 d-none" id="selectedContactsInputGroup">
          <label for="selectedContacts" class="form-label">Selected Contacts (comma-separated)</label>
          <input type="text" class="form-control" id="selectedContacts" placeholder="e.g. 62811223344,62899887766" />
        </div>

        <button id="requestBtn" class="btn btn-primary mt-3">Request QR</button>

        <div class="mt-4">
          <h5>Status:</h5>
          <div id="statusDisplay" class="mb-3">
            <span class="badge text-bg-secondary">Not connected</span>
          </div>
          <div id="qrPreview" class="text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const jwt = prompt('Input JWT Token');
    const socket = io('http://uat.medisy.id:4100', {
      transports: ['websocket'],
      reconnectionAttempts: 5,
      auth: { token: jwt },
    });

    const requestBtn = document.getElementById('requestBtn');
    const deviceIdInput = document.getElementById('deviceIdInput');
    const qrPreview = document.getElementById('qrPreview');
    const statusDisplay = document.getElementById('statusDisplay');
    const syncContacts = document.getElementById('syncContacts');
    const syncHistories = document.getElementById('syncHistories');
    const recordingPolicy = document.getElementById('recordingPolicy');
    const excludedContactsInput = document.getElementById('excludedContactsInputGroup');
    const selectedContactsInput = document.getElementById('selectedContactsInputGroup');

    const excludedContacts = document.getElementById('excludedContacts');
    const selectedContacts = document.getElementById('selectedContacts');

    // Show/hide input groups based on policy
    recordingPolicy.addEventListener('change', () => {
      const policy = recordingPolicy.value;
      excludedContactsInput.classList.toggle('d-none', policy !== 'excluded');
      selectedContactsInput.classList.toggle('d-none', policy !== 'selected');
    });

    const updateStatusBadge = (status) => {
      let className = 'text-bg-secondary';
      switch (status) {
        case 'connected': className = 'text-bg-success'; break;
        case 'qr-waiting': className = 'text-bg-warning'; break;
        case 'disconnected': className = 'text-bg-danger'; break;
        case 'connecting': className = 'text-bg-primary'; break;
      }
      statusDisplay.innerHTML = `<span class="badge ${className}">${status}</span>`;
    };

    socket.on('connect', () => {
      console.log('[Socket] Connected to server');
    });

    socket.on('qr', (payload) => {
      console.log('[Socket] QR event received:', payload);
      const { qr } = payload;
      if (qr) {
        qrPreview.innerHTML = `<img src="${qr}" alt="QR Code">`;
      }
    });

    socket.on('status', (payload) => {
      console.log('[Socket] Status event received:', payload);
      const { status } = payload;
      updateStatusBadge(status);
    });

    socket.on('unauthorized', (payload) => {
      alert(`Unauthorized: ${payload?.message || 'Something happen'}`);
    });
    
    socket.on('whatsapp.agent-listening', (payload) => {
      console.log('agent listening:', payload);
    });
    
    socket.on('message-sent', (payload) => {
      console.log('message sent:', payload);
    });
    
    socket.on('list-message', (payload) => {
      console.log('list message fired:', payload);
    });

    socket.on('disconnect', () => {
      console.warn('[Socket] Disconnected from server');
      updateStatusBadge('disconnected');
    });

    requestBtn.addEventListener('click', () => {
      const deviceId = deviceIdInput.value.trim();
      if (!deviceId) {
        alert('Please enter a device ID');
        return;
      }

      const options = {
        syncContacts: syncContacts.checked,
        syncHistories: syncHistories.checked,
        recordingPolicy: recordingPolicy.value,
      };

      if (options.recordingPolicy === 'excluded') {
        options.excludedContacts = excludedContacts.value
          .split(',')
          .map((x) => x.trim())
          .filter(Boolean);
      }

      if (options.recordingPolicy === 'selected') {
        options.selectedContacts = selectedContacts.value
          .split(',')
          .map((x) => x.trim())
          .filter(Boolean);
      }

      console.log('options:', options);
      
      socket.emit('request-qr', {
        deviceId,
        options,
      });

      updateStatusBadge('connecting');
      qrPreview.innerHTML = '<p class="text-muted">Waiting for QR...</p>';
    });
  </script>
</body>
</html>
