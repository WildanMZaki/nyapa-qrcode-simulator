<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nyapa QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    #qrPreview img {
      max-width: 300px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Request WhatsApp QR</h3>

        <div class="mb-3">
          <label for="deviceIdInput" class="form-label">Device ID</label>
          <input
            type="text"
            class="form-control"
            id="deviceIdInput"
            placeholder="e.g. device-000001"
          />
        </div>

        <button id="requestBtn" class="btn btn-primary">Request QR</button>

        <div class="mt-4">
          <h5>Status:</h5>
          <div id="statusDisplay" class="mb-3">
            <span class="badge text-bg-secondary">Not connected</span>
          </div>
          <div id="qrPreview" class="text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const jwt = prompt('Input JWT Token')
    const socket = io('http://uat.medisy.id:4100', {
      transports: ['websocket'],
      reconnectionAttempts: 5,
      auth: {
        token: jwt,
      },
    });

    const requestBtn = document.getElementById('requestBtn');
    const deviceIdInput = document.getElementById('deviceIdInput');
    const qrPreview = document.getElementById('qrPreview');
    const statusDisplay = document.getElementById('statusDisplay');

    const updateStatusBadge = (status) => {
      let className = 'text-bg-secondary';
      switch (status) {
        case 'connected':
          className = 'text-bg-success';
          break;
        case 'qr-waiting':
          className = 'text-bg-warning';
          break;
        case 'disconnected':
          className = 'text-bg-danger';
          break;
        case 'connecting':
          className = 'text-bg-primary';
          break;
      }
      statusDisplay.innerHTML = `<span class="badge ${className}">${status}</span>`;
    };

    socket.on('connect', () => {
      console.log('[Socket] Connected to server');
    });

    socket.on('qr', ({ qr }) => {
      if (qr) {
        qrPreview.innerHTML = `<img src="${qr}" alt="QR Code">`;
      }
    });

    socket.on('status', ({ status }) => {
      updateStatusBadge(status);
    });

    socket.on('unauthorized', ({ reason }) => {
      alert(`Unauthorized: ${reason}`);
    });

    socket.on('disconnect', () => {
      console.warn('[Socket] Disconnected from server');
      updateStatusBadge('disconnected');
    });

    requestBtn.addEventListener('click', () => {
      const deviceId = deviceIdInput.value.trim();
      if (!deviceId) {
        alert('Please enter a device ID');
        return;
      }

      socket.emit('request-qr', { deviceId });
      updateStatusBadge('connecting');
      qrPreview.innerHTML = '<p class="text-muted">Waiting for QR...</p>';
    });
  </script>
</body>
</html>
